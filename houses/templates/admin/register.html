<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Registro de usuarios</title>


    

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="" method="post">
    {% csrf_token %}
      <img class="mb-4" src="https://vivvidero.com/wp-content/uploads/2022/04/vivvidero-square--250x231.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Registro de usuario</h1>

      <div class="form-floating">
        <input type="name" name="name" class="form-control" id="floatingInput" placeholder="Ex. Juan Gonzales">
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating">
        <input type="email" name="mail" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Confirmar Contraseña</label>
      </div>

      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    
  </form>
</main>


    
  </body>
</html>
